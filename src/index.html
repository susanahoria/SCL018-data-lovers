<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Loversss</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="charactersScreen" id="charactersScreen">
        <nav class="navRickMorty">
          <div class="logo"></div>
          <div>
            <input
              type="button"
              name="episodes"
              id="episodesbtn"
              class="episodesbtn"
              value="EPISODES"
            />
            <input
              type="text"
              name="searchbtn"
              id="searchbtn"
              class="searchbtn"
              placeholder="Search a character"
            />
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="characterText">
        <h1 class="text">C H A R A C T E R S</h1>
      </div>
      <div class="wrapCharacters">
        <div class="characterCard" id="characterCard"></div>
      </div>

      <div class="filter">
        <select
          class="orderAlphabetically"
          name="order"
          id="orderAlphabetically"
        >
          <option selected disabled>Order</option>
          <option value="azOrder" id="azOrder">A-Z</option>
          <option value="zaOrder" id="zaOrder">Z-A</option>
          <option value="default" id="default">Default</option>
        </select>
        <div class="specieCharacter">
          <p class="specie">Specie</p>
          <input
            name="checkSpecie"
            class="tag"
            type="radio"
            for="specie"
            value="Human"
            id="humanCheck"
          />Human
          <input
            name="checkSpecie"
            class="tag"
            type="radio"
            for="specie"
            value="Alien"
            id="alienCheck"
          />Alien
          <input
            name="checkSpecie"
            class="tag"
            type="radio"
            for="specie"
            value="Unknown"
            id="unknownCheck"
          />Unknown
        </div>
        <div class="stateCharacter">
          <p class="state">State</p>
          <input
            name="checkState"
            class="tag"
            type="radio"
            value="Alive"
            id="aliveCheck"
          />Alive
          <input
            name="checkState"
            class="tag"
            type="radio"
            value="Dead"
            id="deadCheck"
          />Dead
          <input
            name="checkState"
            class="tag"
            type="radio"
            value="Unknown"
            id="unknownCheckState"
          />Unknown
        </div>
        <button class="addHBO" id="addHBO"></button>
      </div>
    </main>
    <footer>
      <div>
        <button class="buttonpag" id="prevLink">PREV</button>
        <button class="buttonpag" id="nextLink">NEXT</button>
      </div>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
